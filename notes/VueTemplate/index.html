<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
  
</head>
<body>
    
    <div id ="app">
        {{ message }}
        <p>{{purchases}}</p>
        <ul>
            <!-- coffees in coffee creates new var coffee that refers to just one element in coffees array -->
            <!-- <li v-for="coffee in coffees">{{coffee}} </li> -->

            <coffee-view 
                v-for="coffee in coffees" 
                v-bind:coffee = "coffee"
                v-bind:key ="coffee.id">
            </coffee-view>

        </ul>
        <!-- when this button is clicked invoke function buyCoffee -->
        <button v-on:click="buyCoffee">Buy</button>

        <!-- only displays button if ready = true
        <button v-if="ready">Buy</button> -->
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src= "js/app.js"></script>
</body>
</html>
