<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
  
</head>
<body>
    <iframe src="https://codesandbox.io/embed/great-mayer-iryck?fontsize=14&hidenavigation=1&theme=dark"
     style="width:100%; height:500px; border:0; border-radius: 4px; overflow:hidden;"
     title="great-mayer-iryck"
     allow="accelerometer; ambient-light-sensor; camera; encrypted-media; geolocation; gyroscope; hid; microphone; midi; payment; usb; vr; xr-spatial-tracking"
     sandbox="allow-forms allow-modals allow-popups allow-presentation allow-same-origin allow-scripts"
   ></iframe>
    <div id ="app">
        {{ message }}
        <p>{{purchases}}</p>
        <ul>
            <!-- coffees in coffee creates new var coffee that refers to just one element in coffees array -->
            <!-- <li v-for="coffee in coffees">{{coffee}} </li> -->

            <coffee-view 
                v-for="coffee in coffees" 
                v-bind:coffee = "coffee"
                v-bind:key ="coffee.id">
            </coffee-view>

        </ul>
        <!-- when this button is clicked invoke function buyCoffee -->
        <button v-on:click="buyCoffee">Buy</button>

        <!-- only displays button if ready = true
        <button v-if="ready">Buy</button> -->
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src= "js/app.js"></script>
</body>
</html>
